
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="sid.css">
   
</head>
<body>
    <div class="container-mt-5">
        <h2 class="rt">validation Form</h2>
        <form id="validationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
                <div class="invalid-feedback">Name must not be less than 5 characters.</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
                <div class="invalid-feedback">Enter a correct email address.</div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" class="form-control" required>
                <div class="invalid-feedback">Phone number must be a 10-digit number and not equal to 123456789.</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required>
                <div class="invalid-feedback">Password cannot be 'password', less than 8 characters, or the same as your name.</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" required>
                <div class="invalid-feedback">Passwords do not match.</div>
            </div>
            <div class="button">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="mallu.js"></script>
</body>
</html>
